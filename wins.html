        /* Apply styling to the table */

        th, td {

        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>30 Football Matches</h1>
    <table>
        <thead>
            <tr>
                <th>Match</th>
                <th>Teams</th>
                <th>Full Time Result</th>
            </tr>
        </thead>
        <tbody id="match-results">
            <!-- Results will be generated here -->
        </tbody>
    </table>

    <script>
        // Function to generate a random full-time result (e.g., "2-1")
        function generateResult() {
            const homeGoals = Math.floor(Math.random() * 6); // Random number between 0 and 5
            const awayGoals = Math.floor(Math.random() * 6); // Random number between 0 and 5
            return `${homeGoals}-${awayGoals}`;
        }

        // Create 30 football match rows with random results
        const matchResultsTable = document.getElementById('match-results');
        for (let i = 1; i <= 30; i++) {
            const matchResult = generateResult();
            const row = document.createElement('tr');
            const matchNumberCell = document.createElement('td');
            const teamsCell = document.createElement('td');
            const resultCell = document.createElement('td');

            matchNumberCell.textContent = `Match ${i}`;
            // Generate random team names for England
            const teams = ["Manchester United", "Arsenal", "Liverpool", "Chelsea", "Manchester City", "Tottenham Hotspur", "Leicester City", "Everton", "West Ham United", "Leeds United", "Aston Villa", "Wolverhampton Wanderers", "Crystal Palace", "Southampton", "Brighton & Hove Albion", "Newcastle United"];
            const homeTeamIndex = Math.floor(Math.random() * teams.length);
            let awayTeamIndex;
            do {
                awayTeamIndex = Math.floor(Math.random() * teams.length);
            } while (awayTeamIndex === homeTeamIndex);
            const teamsText = `${teams[homeTeamIndex]} vs. ${teams[awayTeamIndex]}`;
            teamsCell.textContent = teamsText;
            resultCell.textContent = matchResult;

            row.appendChild(matchNumberCell);
            row.appendChild(teamsCell);
            row.appendChild(resultCell);
            matchResultsTable.appendChild(row);
        }
    </script>
</body>
